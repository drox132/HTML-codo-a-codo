<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <form action="">
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" placeholder=" Ingrese su Nombre Completo" aria-required="true"  /><br>
        <label for="E-mail">E-mail</label>
        <input type="email" id="E-mail" placeholder=" Ingrese su E-mail" aria-required="true"  /><br>
        <label for="Contraseña">Contraseña</label>
        <input type="password" id="Contraseña" placeholder="Ingrese su Contraseña " aria-required="true" /><br>
        <label for="Repita la Contraseña">Repita la Contraseña</label>
        <input type="password" id="Repita la Contraseña" placeholder=" Repita la Contraseña "aria-required="true" aria-checked="true" /><br>
        <button type="submit">Registrarse</button> <button type="reset">Restablecer</button>
    </form>
    
</body>
</html>
